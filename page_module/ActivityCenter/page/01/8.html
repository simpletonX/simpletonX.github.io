<div id='write'  class=''><p><span>HTML基本结构</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;html&gt;&lt;/html&gt;</code></td><td><span>HTML文件的根标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;head&gt;&lt;/head&gt;</code></td><td><span>HTML文件的头部标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;body&gt;&lt;/body&gt;</code></td><td><span>HTML文件的主体标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;title&gt;&lt;/title&gt;</code></td><td><span>HTML文件的标题</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>文本语义化</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;h1~6&gt;&lt;/h1~6&gt;</code></td><td><span>标题文本标签：显示6种不同等级的大字号标题文本</span></td></tr><tr><td style='text-align:left;' ><code>&lt;p&gt;&lt;/p&gt;</code></td><td><span>段落文本标签：用作正文文本/普通常规文字</span></td></tr><tr><td style='text-align:left;' ><code>&lt;span&gt;&lt;/span&gt;</code></td><td><span>行内文本标签：用于承载文本，常用于突出显示某字段</span></td></tr><tr><td style='text-align:left;' ><code>&lt;em&gt;&lt;/em&gt;</code></td><td><span>倾斜文本标签，搜索引擎强调</span></td></tr><tr><td style='text-align:left;' ><code>&lt;i&gt;&lt;/i&gt;</code></td><td><span>倾斜文本标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;strong&gt;&lt;/strong&gt;</code></td><td><span>加粗文本标签，搜索引擎强调</span></td></tr><tr><td style='text-align:left;' ><code>&lt;b&gt;&lt;/b&gt;</code></td><td><span>加粗文本标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;br&gt;</code></td><td><span>强制换行符</span></td></tr><tr><td style='text-align:left;' ><code>&amp;nbsp;</code></td><td><span>空格转义符</span></td></tr><tr><td style='text-align:left;' ><code>&lt;hr&gt;</code></td><td><span>创建一条水平线</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>基本功能</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;img src=&quot;&quot; alt=&quot;&quot;&gt;</code></td><td><span>图像标签，src 定义图像路径，alt 定义替换文本</span></td></tr><tr><td style='text-align:left;' ><code>&lt;a href=&quot;&quot;&gt;&lt;/a&gt;</code></td><td><span>超链接标签，href 定义链接地址</span></td></tr><tr><td style='text-align:left;' ><code>&lt;a target=&quot;&quot;&gt;&lt;/a&gt;</code></td><td><span>target 指定目标的跳转方式</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>表格与列表</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;table&gt;&lt;/table&gt;</code></td><td><span>创建一个表格（表格顶层容器）</span></td></tr><tr><td style='text-align:left;' ><code>&lt;caption&gt;&lt;/caption&gt;</code></td><td><span>定义表格的标题</span></td></tr><tr><td style='text-align:left;' ><code>&lt;tr&gt;&lt;/tr&gt;</code></td><td><span>定义表格中的一行</span></td></tr><tr><td style='text-align:left;' ><code>&lt;th&gt;&lt;/th&gt;</code></td><td><span>定义一个表头单元格</span></td></tr><tr><td style='text-align:left;' ><code>&lt;td&gt;&lt;/td&gt;</code></td><td><span>定义一个常规单元格</span></td></tr><tr><td style='text-align:left;' ><code>&lt;thead&gt;&lt;/thead&gt;</code></td><td><span>表示表格头部的结构化标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;tbody&gt;&lt;/tbody&gt;</code></td><td><span>表示表格主体的结构化标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;tfoot&gt;&lt;/tfoot&gt;</code></td><td><span>表示表格脚注的结构化标签</span></td></tr><tr><td style='text-align:left;' ><code>&lt;ul&gt;&lt;/ul&gt;</code></td><td><span>无序列表</span></td></tr><tr><td style='text-align:left;' ><code>&lt;ol&gt;&lt;/ol&gt;</code></td><td><span>有序列表</span></td></tr><tr><td style='text-align:left;' ><code>&lt;li&gt;&lt;/li&gt;</code></td><td><span>无序与无序列表的项</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>表单控件</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;form&gt;&lt;/form&gt;</code></td><td><span>创建一个表单域</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;text&quot;&gt;</code></td><td><span>单行文本输入框</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;password&quot;&gt;</code></td><td><span>密码输入框</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;radio&quot;&gt;</code></td><td><span>单选按钮</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;checkbox&quot;&gt;</code></td><td><span>多选按钮</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;file&quot;&gt;</code></td><td><span>文件域（文件选择器）</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;reset&quot;&gt;</code></td><td><span>重置按钮（重置当前表单的内容）</span></td></tr><tr><td style='text-align:left;' ><code>&lt;input type=&quot;submit&quot;&gt;</code></td><td><span>提交按钮（提交表单域内的数据）</span></td></tr><tr><td style='text-align:left;' ><code>&lt;select&gt;&lt;/select&gt;</code></td><td><span>select控件，下拉选项框</span></td></tr><tr><td style='text-align:left;' ><code>&lt;option&gt;&lt;/option&gt;</code></td><td><span>下拉选项框的项</span></td></tr><tr><td style='text-align:left;' ><code>&lt;textarea&gt;&lt;/textarea&gt;</code></td><td><span>文本域（多行文本输入框）</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>表单控件</span><strong><span>属性</span></strong></p><figure><table><thead><tr><th style='text-align:left;' ><span>属性名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>method=&quot;&quot;</code></td><td><span>定义表单域的提交方式</span></td></tr><tr><td style='text-align:left;' ><code>action=&quot;&quot;</code></td><td><span>定义表单域的提交地址</span></td></tr><tr><td style='text-align:left;' ><code>type=&quot;&quot;</code></td><td><span>定义input控件的类型</span></td></tr><tr><td style='text-align:left;' ><code>value=&quot;&quot;</code></td><td><span>定义表单控件的默认值</span></td></tr><tr><td style='text-align:left;' ><code>placeholder=&quot;&quot;</code></td><td><span>定义输入框控件的占位符（提示文本）</span></td></tr><tr><td style='text-align:left;' ><code>maxlength=&quot;&quot;</code></td><td><span>定义输入框控件的最大可输入字符数</span></td></tr><tr><td style='text-align:left;' ><code>name=&quot;&quot;</code></td><td><span>定义表单控件的名称</span></td></tr><tr><td style='text-align:left;' ><code>checked</code></td><td><span>表示默认勾选，仅对单选多选按钮生效</span></td></tr><tr><td style='text-align:left;' ><code>selected</code></td><td><span>表示默认选择select控件中某项</span></td></tr><tr><td style='text-align:left;' ><code>cols</code></td><td><span>定义文本域的宽度（以字符为单位）</span></td></tr><tr><td style='text-align:left;' ><code>rows</code></td><td><span>定义文本域的高度（以字符为单位）</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>多媒体标签</span></p><figure><table><thead><tr><th style='text-align:left;' ><span>标签名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>&lt;video src=&quot;&quot;&gt;&lt;/video&gt;</code></td><td><span>视频标签，src定义视频的路径</span></td></tr><tr><td style='text-align:left;' ><code>&lt;audio src=&quot;&quot;&gt;&lt;/audio&gt;</code></td><td><span>音频标签，src定义音频的路径</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>多媒体</span><strong><span>属性</span></strong></p><figure><table><thead><tr><th style='text-align:left;' ><span>属性名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>autoplay</code></td><td><span>规定元素在页面加载完成后自动播放</span></td></tr><tr><td style='text-align:left;' ><code>muted</code></td><td><span>规定元素为静音状态</span></td></tr><tr><td style='text-align:left;' ><code>controls</code></td><td><span>规定元素显示浏览器自带的播放器控件</span></td></tr><tr><td style='text-align:left;' ><code>loop</code></td><td><span>规定元素无限循环播放</span></td></tr><tr><td style='text-align:left;' ><code>preload</code></td><td><span>规定页面加载时，自动预加载多媒体文件</span></td></tr><tr><td style='text-align:left;' ><code>poster</code></td><td><span>规定视频封面</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><span>通用</span><strong><span>属性</span></strong></p><figure><table><thead><tr><th style='text-align:left;' ><span>属性名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><code>width=&quot;&quot;</code></td><td><span>定义媒体宽度，如图像、视频，通常以px为单位</span></td></tr><tr><td style='text-align:left;' ><code>height=&quot;&quot;</code></td><td><span>定义媒体高度，如图像、视频，通常以px为单位</span></td></tr><tr><td style='text-align:left;' ><code>src=&quot;&quot;</code></td><td><span>定义元素路径，如图像、脚本标签、</span></td></tr><tr><td style='text-align:left;' ><code>href=&quot;&quot;</code></td><td><span>定义URL地址，如超链接、引用样式表</span></td></tr></tbody></table></figure></div>

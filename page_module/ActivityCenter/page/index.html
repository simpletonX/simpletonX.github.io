<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://alligator.rth1.vip/src/images/favicon.png">
  <title>alligator HTML在线文档（从0基础到入门）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 900px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }
    h2 {
      font-size: 16px;
      margin-left: 15px;
      margin-bottom: 20px;
    }
    .nav {
      width: 200px;
      padding-top: 40px;
    }
    .nav .item {
      display: block;
      box-sizing: border-box;
      padding: 0 15px;
      line-height: 40px;
      border-radius: 5px;
      font-size: 14px;
      font-family: Candara, sans-serif;
      transition: .3s;
      cursor: pointer;
      user-select: none;
    }
    .nav .item.true {
      background-color: rgba(0,0,0,.05);
    }
    .content {
      width: 700px;
    }
    .content iframe {
      width: 100%;
      height: 100vh;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <h2>文档目录</h2>
      <a class="item true">HTML基本结构</a>
      <a class="item">文本语义化标签</a>
      <a class="item">基本功能标签</a>
      <a class="item">表格与列表</a>
      <a class="item">表单控件</a>
      <a class="item">多媒体标签</a>
      <a class="item">万能容器标签</a>
      <a class="item">HTML参考表</a>
    </div>
    <div class="content">
      <iframe src="01/1.html" frameborder="0"></iframe>
    </div>
  </div>
  <script>
    const frame = document.querySelector('iframe')
    document.querySelectorAll('.nav .item').forEach((ele, index) => {
      ele.onclick = function () {
        console.log(`01/${ index + 1 }.html`)
        frame.src = `01/${ index + 1 }.html`
        document.querySelectorAll('.nav .item').forEach(ele => {
          ele.className = 'item'
        })
        ele.className = 'item true'
      }
    })
  </script>
</body>
</html>
